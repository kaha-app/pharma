version: "3.3"

services:
  pharmacy-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: kaha-pharmacy-api:latest
    container_name: pharmacy-api-prod
    network_mode: host
    environment:
      - NODE_ENV=production
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_USER=kaha-dev
      - DB_PASSWORD=kaha-dev
      - DB_NAME=pharmacy_db
      - PORT=3001
      - FRONTEND_URL=https://dev.kaha.com.np
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
